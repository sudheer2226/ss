<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</head>
<body>
<div class="container" style="margin-top:50px; max-width:400px;">
<h1 class="title has-text-centered">Register</h1>
{% if message %}<div class="notification is-danger">{{ message }}</div>{% endif %}
<form method="POST">
<div class="field"><label class="label">Username</label>
<div class="control"><input class="input" type="text" name="username" required></div></div>
<div class="field"><label class="label">Password</label>
<div class="control"><input class="input" type="password" name="password" required></div></div>
<div class="control"><button class="button is-primary" type="submit">Register</button></div>
</form>
<p class="mt-4">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
</div>
</body>
</html>
